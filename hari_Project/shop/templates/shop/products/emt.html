{% block content %}
<form method="post" action="/buy_page">
    {% csrf_token %}
    {% if product.quantity > 0 %}
    <input type="hidden" value="{{product.id}}" id="pid">
    
    <p>

        <div class="input-group" style="width: 150px;">
            <button class="input-group-text bg-success text-light " id='btnMinus'><i
                    class="fa fa-minus"></i></button>
            <input type="text" name="qty" id="txtQty" class="form-control text-center " value="1">
            <button class="input-group-text bg-success text-light " id='btnPlus'><i
                    class="fa fa-plus"></i></button>
        </div>
        

    </p>
        <button class="btn btn-primary" id="btnCart"><i class="fa fa-shopping-cart"></i> Add to
            Cart</button>
        {% else %}
        <button class="btn btn-secondary"><i class="fa fa-minus"></i>Out of stock</button>
        {% endif %}
        <button class="btn btn-danger" id='btnFav'><i class="fa fa-heart"></i></button>
   
    <button class="btn btn-warning" type="submit">Buy</button>

</form>

{% endblock content %}
