{% extends "shop/layouts/main.html" %}
{% block content %}
    <div class="container" style="margin-top: 70px; min-height:600px" >
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">User Login Page</h4>
                <hr style='border-color:bisque'>
                {% include "shop/inc/message.html" %}
                <section class="py-4 my-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <form action="" method="post">
                                    {% csrf_token %}
                                    <div class="mb-4">
                                        <label for="" class="form-lable">User Name</label>
                                       <input type="text" name="username" id="username" class="form-control" placeholder="Enter the Username">
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label for="" class="form-lable">Password</label>
                                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter the Password">
                                        
                                    </div>
                                   
                                    <button type="submit" class="btn btn-primary">login</button>
                                   
                                    
                                </form>
                                
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
      
{% endblock content %}
